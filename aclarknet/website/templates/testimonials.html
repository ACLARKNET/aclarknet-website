{% extends 'base.html' %}
{% block content %}
            <h1>Testimonials</h1>
            <div>
              <h2>Feedback from our clients about using our services.</h2>
              {% for testimonial in testimonials %}
              <hr class="featurette-divider" id="{{ testimonial.slug }}">
              <div class="row">
                <div class="col-md-12 bg-inverse rounded">
                  <h4 class="float-right text-white" style="margin-top: 0.3em"><i class="fa fa-calendar"></i> {{ testimonial.issue_date }}</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="lead"><i class="fa fa-quote-left"></i> <strong>{{ testimonial.description }} </strong> <i class="fa fa-quote-right"></i></p>
                </div>
                <div class="col-md-6 offset-md-6">
                  <h4>&mdash;{{ testimonial.name }}, {{ testimonial.title }}</h4>
                </div>
              </div>
              {% endfor %}
            </div>
{% endblock %}
