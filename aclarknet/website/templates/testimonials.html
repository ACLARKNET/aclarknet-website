{% extends 'base.html' %}
{% block content %}
            <h1>Testimonials</h1>
            <div class="jumbotron" style="border-radius: 0">
            {% for testimonial in testimonials %}
              <div class="row">
                <div class="col-md-12">
                  <h4 class="pull-right">{{ testimonial.issue_date }}</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="lead"><i class="fa fa-quote-left"></i> {{ testimonial.description }} <i class="fa fa-quote-right"></i></p>
                  <h4 class="pull-right">&mdash;{{ testimonial.name }}</h4>
                </div>
              </div>
              {% if not forloop.last %}<hr>{% endif %}
            {% endfor %}
            </div>
{% endblock %}
