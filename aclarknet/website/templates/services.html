{% extends 'base.html' %}
{% block content %}
            <h1>Services</h1>
            <div class="jumbotron" style="border-radius: 0">
              {% for service in services %}
              <div class="row">
                  <div class="col-md-12">
                      <h2 id="{{ service.name|lower }}">{{ service.name }}</h2>
                      <p class="lead"><i class="fa fa-cog fa-5x pull-left"></i>{{ service.description|linebreaks }}</p>
                  </div>
              </div>
              {% if not forloop.last %}<hr>{% endif %}
              {% endfor %}
            </div>
{% endblock %}
