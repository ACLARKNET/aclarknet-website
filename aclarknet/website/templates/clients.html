{% extends 'base.html' %}

{% block nav %}
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'projects' %}">Projects</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
{% endblock %}

{% block content %}
            <h1>Clients</h1>
            <h2 class="width">A partial list of clients</h2>
            {% for client in clients %}
            <div class="background-white padding transparent">
              <div class="row">
                <div class="col-lg-12">
                  <h2><i class="fa fa-{{ client.icon }}"></i>&nbsp;{{ client.name }}</h2>
                  <p>{{ client.text }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
{% endblock %}
